<div id="options" class="modal modal-options">
  <div class="modal__dialog modal-options__dialog">
    <button class="modal__close modal-options__close close close--grey" type="button">
      <span class="visually-hidden">Закрыть модальное окно</span>
    </button>
    <div class="modal__content modal-options__content">
      <h2 class="selection-premises__title modal-options__title">Подбор помещения по параметрам</h2>
      <form class="selection-premises__form modal-options__form" action="#">
        <fieldset class="selection-premises__type type">
          <legend class="visually-hidden">Тип помещения</legend>
          <ul class="selection-premises__type-list type__list modal-options__type-list">
            <li class="selection-premises__type-item type__item modal-options__type-item">
              <label class="container-checkboxes type__checkbox">
                <input class="type__checkbox-input" type="checkbox">
                <span class="type__checkbox-checkmark"></span>
                <span class="type__checkbox-name">Жилое</span>
              </label>
            </li>
            <li class="selection-premises__type-item type__item modal-options__type-item">
              <label class="container-checkboxes type__checkbox">
                <input class="type__checkbox-input" type="checkbox" checked="checked">
                <span class="type__checkbox-checkmark"></span>
                <span class="type__checkbox-name">Коммерческое</span>
              </label>
            </li>
            <li class="selection-premises__type-item type__item modal-options__type-item">
              <label class="container-checkboxes type__checkbox">
                <input class="type__checkbox-input" type="checkbox">
                <span class="type__checkbox-checkmark"></span>
                <span class="type__checkbox-name">Паркинг</span>
              </label>
            </li>
            <li class="selection-premises__type-item type__item modal-options__type-item">
              <label class="container-checkboxes type__checkbox">
                <input class="type__checkbox-input" type="checkbox">
                <span class="type__checkbox-checkmark"></span>
                <span class="type__checkbox-name">Кладовка</span>
              </label>
            </li>
          </ul>
        </fieldset>

        <div class="selection-premises__fieldset-block modal-options__fieldset-block">
          <fieldset class="selection-premises__housing checkbox-square">
            <legend class="selection-premises__housing-title checkbox-square__title legend">Корпус</legend>
            <ul class="selection-premises__housing-list checkbox-square__list">
              <li class="selection-premises__housing-item checkbox-square__item">
                <label
                  class="selection-premises__housing-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">1</span>
                </label>
              </li>
              <li class="selection-premises__housing-item checkbox-square__item">
                <label
                  class="selection-premises__housing-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox" checked="checked">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">2</span>
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="selection-premises__room checkbox-square">
            <legend class="selection-premises__room-title checkbox-square__title legend">Количество комнат</legend>
            <ul class="selection-premises__room-list checkbox-square__list modal-options__room-list">
              <li class="selection-premises__room-item checkbox-square__item modal-options__room-item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">Студия</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">1</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox" checked="checked">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">2</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox" checked="checked">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">2 евро</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">3</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">3 евро</span>
                </label>
              </li>
              <li class="selection-premises__room-item checkbox-square__item">
                <label
                  class="selection-premises__room-container checkbox-square__checkbox checkbox-square__checkbox--big">
                  <input class="checkbox-square__input" type="checkbox">
                  <span class="checkbox-square__checkmark checkbox-square__checkmark--big">4</span>
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <button class="modal-options__choose-button button button--red" type="button">Подобрать</button>
      </form>
    </div>
  </div>
</div>


<!-- Обратный звонок -->
<div id="callback" class="modal modal-callback">
  <div class="modal__dialog">
    <button class="modal__close close close--grey" type="button">
      <span class="visually-hidden">Закрыть модальное окно</span>
    </button>
    <div class="modal__content modal-callback__content">
      <h2 class="modal__title modal-callback__title">Хотите купить квартиру, паркинг или коммерческое помещение?</h2>
      <p class="modal-callback__description">Оставьте свой телефон — мы перезвоним через 10 минут, ответим на все ваши
        вопросы и расскажем об актуальных скидках и предложениях!</p>
      <form class="modal-callback__form" action="#">
        <p class="modal-callback__block">
          <label class="visually-hidden" for="number-input">Номер телефона</label>
          <input class="modal-callback__input input" id="number-input" type="number" placeholder="+7 (910) 123-45-67">
        </p>
        <button class="modal-callback__button button--blue button js-popup" type="submit">Заказать
          звонок</button>
      </form>
    </div>
  </div>
</div>
