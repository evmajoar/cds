<section class="discounts">
  <div class="container">
    <h2 class="visually-hidden">Акции и скидки</h2>
    <div class="discounts__carousel-wrapper">
      <ul class="discounts__carousel-list discounts__carousel-list--carousel">
        <li class="discounts__item discounts__item--1">
          <a class="discounts__link js-popup" data-id="promo-list" href="#">
            <h3 class="discounts__item-title">Скидки на паркинг<br>до 300 000 руб.</h3>
            <p class="discounts__item-info">
              <span class="discounts__item-date">до <time datetime="06-30">30 июня</time></span>
              <span class="discounts__item-button button-arrow" role="presentation">
                <svg class="button-arrow__icon-arrow-big icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
                  <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
                </svg>
              </span>
            </p>
          </a>
        </li>
        <li class="discounts__item discounts__item--2">
          <a class="discounts__link js-popup" data-id="promo-list" href="#">
            <h3 class="discounts__item-title">Удваиваем скидку<br>за повторную покупку</h3>
            <p class="discounts__item-info">
              <span class="discounts__item-date">до <time datetime="06-18">18 июня</time></span>
              <span class="discounts__item-button button-arrow" role="presentation">
                <svg class="button-arrow__icon-arrow-big icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
                  <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
                </svg>
              </span>
            </p>
          </a>
        </li>
        <li class="discounts__item discounts__item--3">
          <a class="discounts__link js-popup" data-id="studio" href="#">
            <h3 class="discounts__item-title">Суперцены на старте<br>продаж!</h3>
            <p class="discounts__item-info">
              <span class="discounts__item-date">до <time datetime="09-01">1 сентября</time></span>
              <span class="discounts__item-button button-arrow" role="presentation">
                <svg class="button-arrow__icon-arrow-big icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
                  <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
                </svg>
              </span>
            </p>
          </a>
        </li>
        <li class="discounts__item discounts__item--4">
          <a class="discounts__link js-popup" data-id="promo-list" href="#">
            <h3 class="discounts__item-title">Скидки на паркинг<br>до 300 000 руб.</h3>
            <p class="discounts__item-info">
              <span class="discounts__item-date">до <time datetime="06-30">30 июня</time></span>
              <span class="discounts__item-button button-arrow" role="presentation">
                <svg class="button-arrow__icon-arrow-big icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
                  <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
                </svg>
              </span>
            </p>
          </a>
        </li>
      </ul>
      <p class="layouts__carousel-row-button">
        <button type="button" class="btn-prev discounts__carousel-prev"><span class="visually-hidden">Листать
            назад</span></button>
        <button type="button" class="btn-next discounts__carousel-next"><span class="visually-hidden">Листать
            вперед</span></button>
      </p>
    </div>
    <p class="discounts__more-button-row">
      <a class="discounts__more-button button button--transparent-red js-popup" type="button"
        data-id="discounts">Все акции и скидки</a>
    </p>
  </div>
</section>
