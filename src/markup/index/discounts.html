<section class="discounts">
  <div class="container">
    <h2 class="visually-hidden">Акции и скидки</h2>
    <ul class="discounts__carousel-list discounts__carousel-list--carousel">
      <li class="discounts__item discounts__item--1">
        <h3 class="discounts__item-title">Скидки на паркинг<br>до 300 000 руб.</h3>
        <p class="discounts__item-info">
          <span class="discounts__item-date">до <time datetime="06-30">30 июня</time></span>
          <button class="discounts__item-button button-arrow js-popup" data-id="promo-list" type="button">
            <span class="visually-hidden">Просмотреть подробнее</span>
            <svg class="button-arrow__icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
              <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
            </svg>
          </button>
        </p>
      </li>
      <li class="discounts__item discounts__item--2">
        <h3 class="discounts__item-title">Удваиваем скидку<br>за повторную покупку</h3>
        <p class="discounts__item-info">
          <span class="discounts__item-date">до <time datetime="06-18">18 июня</time></span>
          <button class="discounts__item-button button-arrow js-popup" data-id="" type="button">
            <span class="visually-hidden">Просмотреть подробнее</span>
            <svg class="button-arrow__icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
              <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
            </svg>
          </button>
        </p>
      </li>
      <li class="discounts__item discounts__item--3">
        <h3 class="discounts__item-title">Суперцены на старте<br>продаж!</h3>
        <p class="discounts__item-info">
          <span class="discounts__item-date">до <time datetime="09-01">1 сентября</time></span>
          <button class="discounts__item-button button-arrow js-popup" data-id="studio" type="button">
            <span class="visually-hidden">Просмотреть подробнее</span>
            <svg class="button-arrow__icon-arrow-big" width="22" height="14" viewBox="0 0 22 14">
              <use xlink:href="icons/sprite.svg#icon-arrow-big"></use>
            </svg>
          </button>
        </p>
      </li>
    </ul>
    <p class="discounts__more-button-row">
      <button class="discounts__more-button button button--transparent-red js-popup" type="button"
        data-id="discounts">Все акции и скидки</button>
    </p>
  </div>
</section>
