            <p class="calculator-mortgages__form-range">
              <label class="visually-hidden" for="range">Диапазон</label>
              <input class="range" id="range" type="range" min="1" max="100" value="50">
              <span class="calculator-mortgages__form-range-track"></span>
            </p>

            <p class="calculator-mortgages__form-field">
              <label class="calculator-mortgages__form-price" for="initial-fee">Первоначальный взнос, руб.</label>
              <input class="calculator-mortgages__form-input initial-fee-input" id="initial-fee" type="number">

            <p class="calculator-mortgages__form-range">
              <label class="visually-hidden" for="range">Диапазон</label>

              <span class="calculator-mortgages__form-range-track"></span>
            </p>
          </li>
          <li class="calculator-mortgages__form-item calculator-mortgages__form-item--small">
            <p class="calculator-mortgages__form-field">
              <label class="calculator-mortgages__form-price" for="lending">Срок кредитования, годы</label>
              <input class="calculator-mortgages__form-input" id="lending" type="number" placeholder="522 295">

                <span class="calculator-mortgages__form-range-track"></span>

      <div class="calculator-mortgages__banks">

            <span class="calculator-mortgages__banks-result">123 предложения</span>
          </p>
        </div>

          <tbody>
            <tr class="calculator-mortgages__table-row">
              <th class="visually-hidden">Scroll</th>
              <th class="calculator-mortgages__table-header">В банке,<span

              <th class="calculator-mortgages__table-header">С нами,<span
                  class="calculator-mortgages__table-currency">руб.</span></th>
            </tr>
            <tr class="calculator-mortgages__table-row">
              <th class="calculator-mortgages__table-options">Выплата в месяц</th>
              <td class="calculator-mortgages__table-value">23 680</td>
              <td class="calculator-mortgages__table-value">20 310</td>
            </tr>
            <tr class="calculator-mortgages__table-row">
              <th class="calculator-mortgages__table-options">Сумма ипотеки</td>
              <td class="calculator-mortgages__table-value">23,89 млн</td>
              <td class="calculator-mortgages__table-value">18,89 млн</td>
            </tr>
            <tr class="calculator-mortgages__table-row">
              <th class="calculator-mortgages__table-options">Переплата</th>
              <td class="calculator-mortgages__table-value">13,89 млн</td>
              <td class="calculator-mortgages__table-value">9,89 млн</td>
            </tr>
            <tr class="calculator-mortgages__table-row">
              <th class="calculator-mortgages__table-options">Экономия</th>
              <td class="visually-hidden">-</td>
              <td class="calculator-mortgages__table-value calculator-mortgages__table-value--red">5 млн</td>
            </tr>
          </tbody>
        </table>
        <button class="calculator-mortgages__button calculator-mortgages__button--mobile button button--red js-popup"

    <button class="calculator-mortgages__button calculator-mortgages__button--desktop button button--red js-popup"
