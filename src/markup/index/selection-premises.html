<section class="selection-premises">
  <div class="container">
    <h2 class="selection-premises__title">Подбор помещения по параметрам</h2>
    <form class="selection-premises__form" action="#">
      <fieldset class="type">
        <legend class="visually-hidden">Тип помещения</legend>
        <ul class="selection-premises__type-list type__list">
          <li class="selection-premises__type-item type__item">
            <label class="container-checkboxes type__checkbox">
              <input class="type__checkbox-input" type="checkbox">
              <span class="type__checkbox-checkmark"></span>
              <span class="type__checkbox-name">Жилое</span>
            </label>
          </li>
          <li class="selection-premises__type-item type__item">
            <label class="container-checkboxes type__checkbox">
              <input class="type__checkbox-input" type="checkbox">
              <span class="type__checkbox-checkmark"></span>
              <span class="type__checkbox-name">Коммерческое</span>
            </label>
          </li>
          <li class="selection-premises__type-item type__item">
            <label class="container-checkboxes type__checkbox">
              <input class="type__checkbox-input" type="checkbox">
              <span class="type__checkbox-checkmark"></span>
              <span class="type__checkbox-name">Паркинг</span>
            </label>
          </li>
          <li class="selection-premises__type-item type__item">
            <label class="container-checkboxes type__checkbox">
              <input class="type__checkbox-input" type="checkbox">
              <span class="type__checkbox-checkmark"></span>
              <span class="type__checkbox-name">Кладовка</span>
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</section>
